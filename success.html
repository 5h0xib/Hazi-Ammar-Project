<style>
    
@keyframes fadeInFromTop {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.Success-body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    height: 100%;
    opacity: 0;
    animation: fadeInFromTop 1s ease-in-out forwards;
    text-align: center;
}

.Success-body i{
    display: flex;
    justify-content: center;
    align-items: center;
    font-size:50px;
    height: 100px;
    width: 100px;
    margin: 20px;
    border: none;
    border: 6px solid black;
    border-radius:150px;
}

.Success-body a{
    margin: 50px;
}

.Success-body p{
    font-weight: 400;
}

.Success-body p b{
    font-weight: 600;
}
